<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduScheduler</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="register.js"></script>
</head>

<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <button class="btnLogin-popup" id="loginPopupButton">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close" id="closeIcon">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required id="loginEmail">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required id="loginPassword">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="rememberMe"> Remember me</label>
                    <a href="#" id="forgotPasswordLink">Forgot Password?</a>
                </div>
                <button type="submit" class="btn" id="loginButton">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link" id="showRegisterFormLink">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required id="registerUsername">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required id="registerEmail">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required id="registerPassword">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="termsConditions"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn" id="registerButton">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link" id="showLoginFormLink">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
